<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Capture</title>
  </head>
  <body class="h-full">
    <script type="module" defer src="/capture.ts"></script>
    <div class="flex flex-col h-full min-h-full">
      <header
        class="p-4 bg-primary-light flex flex-row items-baseline justify-between"
      >
        <h1>Capture</h1>
        <div><button>Recent notes</button></div>
      </header>
      <main
        class="m-4 font-mono flex-grow outline-none caret-primary"
        contenteditable
        autofocus
      >
        content
      </main>
      <button
        class="fixed right-4 bottom-4 bg-primary-light p-2 rounded text-2xl"
      >
        Save note
      </button>
    </div>
  </body>
</html>
